<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body class="text-center">
        <div class="form-main">
            <h1 class="h2 mb-4 font-weight-normal">YouTube Video Downloader</h1>

            <div id="statusMsg" class="alert alert-danger hidden" role="alert"></div>
            <input type="text" id="downloadUrl" class="form-control" placeholder="Paste video link..." required autofocus />

            <div class="mt-3 mb-2">
                <button id="downloadBtn" class="btn btn-lg btn-primary btn-block">Download</button>
            </div>

            <div id="progressBar" class="progress hidden">
                <div id="loader" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>

            <p id="version" class="mt-4 text-muted"></p>
        </div>

        <!-- Notification Modal -->
        <div id="notification" class="hidden">
            <p id="notificationMsg"></p>

            <button id="notificationCloseBtn" class="btn btn-sm btn-secondary btn-block" onClick="closeNotification()">Close</button>
            <button id="notificationRestartBtn" class="btn btn-sm btn-primary btn-block hidden" onClick="restartApp()">Restart</button>
        </div>
    </body>

    <script defer src="./assets/js/main.js"></script>
</html>
